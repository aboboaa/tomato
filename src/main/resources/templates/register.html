<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="utf-8">
		<title>注册界面</title>
		<link rel="stylesheet"  href="/static/css/reset.css" />
		<link rel="stylesheet"  href="/static/css/common.css" />
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
        <script type="text/javascript"  src="/static/js/jquery.min.js" ></script>
        <script type="text/javascript" src="/static/js/common.js"></script>


    <script>
        function send() {
            alert("短信发送成功，请注意查收！！！");
            $.ajax({
                url:"/send",
                dataType:"json",
                type:"get",
                data:"user_pho=" + $("#user_pho").val(),
                success:function (data) {
                if (data==="Success"){
                    alert("success");
                }else {
                    alert("faile");
                }
                }
            });
        }
    </script>
	</head>
	<body>
		<div class="wrap login_wrap">
			<div class="content">
				
				<div class="logo"></div>
				
				<div class="login_bos">	
					
					<div class="login_form">
						<div class="login_title">
							注册
						</div>
						<form action="/user/doRegist" method="post">
							
							<div class="form_text_ipt">
								<input name="user_name" type="text" placeholder="用户名">
							</div>
							<div class="form_text_ipt">
								<input id="user_pho" name="user_pho" type="text" placeholder="手机号/邮箱">
							</div>
							<div class="ececk_warning"><span>手机号/邮箱不能为空</span></div>
							<div class="form_text_ipt">
								<input name="user_paswd" type="password" placeholder="密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="repassword" type="password" placeholder="重复密码">
							</div>
							<div class="ececk_warning"><span>密码不能为空</span></div>
							<div class="form_text_ipt">
								<input name="code" type="text" placeholder="验证码">
							</div>
							<div class="ececk_warning"><span>验证码不能为空</span></div>
							
							<div class="form_btn">
								<button type="submit" >注册</button>
							</div>
							<div class="form_reg_btn">
								<span>已有帐号？</span><a href="/user/login">马上登录</a>
							</div>
						</form>
                        <button type="button" id="send" style="height:40px ; width: 300px;background-color: #FF7F50; color:#ffffff; text-align: center; margin-left: 30px" onclick="send()">发送验证码</button>
                    </div>
				</div>
			</div>
		</div>

		<div style="text-align:center;">
</div>
	</body>
</html>
